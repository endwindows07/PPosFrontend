<app-content>
  <div class="col-lg-12">
    <div class="row content-panel">
      <!-- /panel-heading -->
      <div class="row">
        <div class="col-lg-8 col-lg-offset-2 detailed">
          <h4 class="mb">แก้ไขข้อมูลส่วนตัว</h4>
          <form role="form" class="form-horizontal" [formGroup]="form" (submit)="onSubmitUpdate()">
            <div class="form-group">
              <label class="col-lg-2 control-label"> รูปประจำตัว</label>
              <div class="col-lg-6">
                <input type="file" id="exampleInputFile" class="file-pos">
              </div>
            </div>
            <div class="form-group">
              <label class="col-lg-2 control-label">ชื่อผู้ใช้</label>
              <div class="col-lg-6">
                <input type="text" placeholder=" " id="c-name" class="form-control" formControlName="username"
                  placeholder="ชื่อผู้ใช้">
              </div>
            </div>
            <div class="form-group">
              <label class="col-lg-2 control-label">ชื่อ</label>
              <div class="col-lg-6">
                <input type="text" placeholder=" " id="c-name" class="form-control" formControlName="fristname"
                  placeholder="ชื่อ">
              </div>
            </div>
            <div class="form-group">
              <label class="col-lg-2 control-label">นามสกุล</label>
              <div class="col-lg-6">
                <input type="text" placeholder=" " id="lives-in" class="form-control" formControlName="lastname"
                  placeholder="นามสกุล">
              </div>
            </div>
            <div class="form-group">
              <div class="col-md-2"></div>
              <div class=" col-lg-1">
                <button class="btn btn-info" type="submit">บันทึก</button>
              </div>
              <div class="col-md-1">
                <button class="btn" type="button"><a [routerLink]="[ '/', AppUrl.Account, AccountUrl.Members]">ยกเลิก</a></button>
              </div>
            </div>
          </form>
        </div>
        <!-- /col-lg-8 -->
      </div>
      <!-- /panel-body -->
    </div>
    <!-- /col-lg-12 -->
  </div>

</app-content>
