<app-content>
  <div class="col-lg-12">
    <div class="row content-panel">
      <!-- Table Member All -->
      <div class="col-lg-12 mt" *ngIf="MemberList">
          <h3>รายชื่อผู้ใช้</h3>
          <table class="table table-striped table-advance table-hover">
            <thead>
              <tr>
                <th>ที่</th>
                <th class="hidden-phone"> ผู้ใช้งาน</th>
                <th> ชื่อ-นามสกุล</th>
                <th> ระดับ</th>
                <th><i class=" fa fa-edit"></i> Status</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of MemberList.members">
                <td>
                  <a> {{ item.id }} </a>
                </td>
                <td class="hidden-phone"> {{ item.username }} </td>
                <td> {{ item.fristname }} {{ item.lastname }}</td>
                <td> {{ item.role }} </td>
                <td><span class="label label-info label-mini">{{ item.status }}</span></td>
                <td>
                  <button class="btn btn-primary btn-xs"><i class="fa fa-pencil"></i></button>
                </td>
              </tr>
            </tbody>
          </table>

        <!-- /panel-body -->

        <!-- /col-lg-12 -->
      </div>
      <!-- /row -->

    </div>
  </div>
</app-content>
