<app-content>
  <div class="container-fluid">
    <div class="col-12">
      <div class="card">
        <div class="card-body row">
          <!-- <div class="col-lg-4">
            <img src="../../../../assets/assets/images/background/img4.jpg" class="img-thumbnail">
          </div> -->
          <div class="col-lg-1"></div>
          <div class="page-header">
            <h2>ชื่อผู้ใช้งาน : <small> {{ MemberProfile.username }} </small></h2>
            <h3>ชื่อผู้ใช้ : <small> {{ MemberProfile.fristname }} </small></h3>
            <h3>นามสกุลผู้ใช้ : <small> {{ MemberProfile.lastname }} </small></h3>
            <h3>สถานะผู้ใช้ : <small> {{ MemberProfile.status }} </small></h3>
          </div>
          <p></p>
        </div>
      </div>
      <div class="card">
        <!-- Nav tabs -->
        <ul class="nav nav-tabs" role="tablist">
          <!-- <li class="nav-item"> <a class="nav-link active" data-toggle="tab" href="#profile" role="tab"><span class="hidden-sm-up"></span>
              <span class="hidden-xs-down">ข้อมูลทั้วไป</span></a> </li> -->
          <li class="nav-item"> <a class="nav-link" data-toggle="tab" href="#updateProfile" role="tab"><span class="hidden-sm-up"></span><span
                class="hidden-xs-down">แก้ไขโปรไฟล์</span></a> </li>
          <li class="nav-item"> <a class="nav-link" data-toggle="tab" href="#chagePassword" role="tab"><span class="hidden-sm-up"></span>
              <span class="hidden-xs-down">เปลี่ยนรหัสผ่าน</span></a> </li>
        </ul>
        <!-- Tab panes -->
        <div class="tab-content tabcontent-border">
          <div class="tab-pane active  p-20" id="profile" role="tabpanel" style="height: 300px">
            <div class="p-20">
            </div>
          </div>
          <div class="tab-pane" id="updateProfile" role="tabpanel">
            <div class="card">
              <form class="form-horizontal" [formGroup]="form" (submit)="onSubmitUpdate()">
                <div class="card-body">
                  <h4 class="card-title">แก้ไขข้อมูลส่วนตัว</h4>
                  <div class="form-group row">
                    <label for="fname" class="col-sm-3 text-right control-label col-form-label">ชื่อผู้ใช้งาน</label>
                    <div class="col-sm-9">
                      <input type="text" class="form-control" id="fname" formControlName="username">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="lname" class="col-sm-3 text-right control-label col-form-label">ชื่อผู้ใช้</label>
                    <div class="col-sm-9">
                      <input type="text" class="form-control" id="lname" formControlName="fristname" placeholder="Last Name Here">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="email1" class="col-sm-3 text-right control-label col-form-label">นามสกุลผู้ใช้</label>
                    <div class="col-sm-9">
                      <input type="text" class="form-control" id="email1" formControlName="lastname" placeholder="Company Name Here">
                    </div>
                  </div>
                  <div class="form-group row">
                    <div class="col-sm-3">
                    </div>
                    <div class="col-lg-1">
                      <button type="submit" class="btn btn-primary">แก้ไขข้อมูลส่วนตัว</button>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
          <div class="tab-pane  p-20" id="chagePassword" role="tabpanel">
            <div class="card">
              <form class="form-horizontal" [formGroup]="formPassword" (submit)="onChangePassword()">
                <div class="card-body">
                  <h4 class="card-title">เปลียนรหัสผ่าน</h4>
                  <div class="form-group row">
                    <label for="fname" class="col-sm-3 text-right control-label col-form-label">รหัสผ่านเดิม</label>
                    <div class="col-sm-9">
                      <input type="text" class="form-control" id="fname" formControlName="old_Password" placeholder="รหัสผ่านเดิม">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="lname" class="col-sm-3 text-right control-label col-form-label">รหัสผ่านใหม่</label>
                    <div class="col-sm-9">
                      <input type="text" class="form-control" id="lname" formControlName="new_Password"  placeholder="รหัสผ่านใหม่">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="email1" class="col-sm-3 text-right control-label col-form-label">ยืนยันรหัสผ่าน</label>
                    <div class="col-sm-9">
                      <input type="text" class="form-control" id="email1" formControlName="cnew_password"  placeholder="ยืนยันรหัสผ่าน">
                    </div>
                  </div>
                  <div class="form-group row">
                    <div class="col-sm-3">
                    </div>
                    <div class="col-lg-1">
                      <button type="submit" class="btn btn-primary">เปลี่ยนรหัสผ่าน</button>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</app-content>
