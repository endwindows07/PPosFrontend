<app-content>
  <div class="container-fluid">
    <!-- ============================================================== -->
    <!-- Start Page Content -->
    <!-- ============================================================== -->
    <div class="row">
      <div class="col-lg-12">
        <div class="card-body card-header btn-tumblr active text-white" >
          <h3><b>รายละเอียดสินค้า</b> <span class="pull-right"></span></h3>
        </div>
        <div class="card card-body">
          <div class="card-body row">
            <div class="col-lg-3">
              <div class="card-body">
                <span *ngIf="!product.image" class="fas fa-box fa-7x"></span>
                <img *ngIf="product.image" class="img-fluid img-thumbnail" [src]="product.image" alt="">
              </div>
            </div>
            <div class="col-lg-9 row">
              <div class="card-body col-lg-12">
                <h1> ชื่อสินค้า : <small> {{ product.name}} </small> </h1>
                <h2> รหัสแท่ง : <small> {{ product.barcode }} </small></h2>
                <h2> รายละเอียดสินค้า : <small> {{ product.description }} </small> </h2>
              </div>
            </div>
          </div>
          <div class="card-body row">
            <div class="col-lg-3"></div>
            <div class="col-lg-9 row">
              <form class="form-hirizon" [formGroup]="form" (submit)="onAdjustAmountProduct()">
                <div class="card-body row">
                  <h3>จำนวนสินค้าเดิม : </h3>
                  <h3>&nbsp;&nbsp; {{ product.amount_Product }} &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; ชิ้น </h3>
                </div>
                <div class="card-body row">
                  <h3>ปรับจำนวนสินค้า : </h3>
                  <div class="">
                    <input class="form-control" formControlName="amount_Product" type="text">
                  </div>
                </div>
                <div class="card-body row">
                  <button type="submit" class="btn btn-default btn-lg">ปรับยอด</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</app-content>
