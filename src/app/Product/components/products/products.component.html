<app-content>
  <div class="col-lg-12">
    <h1>รายการสินค้า</h1>
    <div class="row content-panel">
      <label for="exampleInputName2"></label>
      <div class="form-group">
        <div class="input-group">
          <!-- drop down -->
          <div class="input-group-prepend" dropdown>

            <button id="button-basic" dropdownToggle type="button" class="btn btn-primary dropdown-toggle"
              aria-controls="dropdown-basic">
              {{ search_Type.value}}
              <span class="caret"></span>
            </button>
            <ul id="dropdown-basic" *dropdownMenu class="dropdown-menu" role="menu" aria-labelledby="button-basic">
              <li role="menuitem" *ngFor="let item of search_TypeItem">
                <a class="dropdown-item" (click)="search_Type = item">
                  {{ item.value }}
                </a>
              </li>
            </ul>
          </div>
          <!-- search input -->
          <span [ngSwitch]="search_Type.key">
            <input *ngSwitchCase="'updated'" [(ngModel)]="search_Text" type="text" class="form-control" placeholder="date piger"
              bsDaterangepicker placeholder="เลือกวันที่">
            <input *ngSwitchDefault [(ngModel)]="search_Text" type="text" class="form-control" placeholder="ค้นหาข้อมูล">
          </span>
          <!-- search submit -->
          <div class="input-group-append">
            <button class="form-control" class="btn btn-primary" type="button" (click)="onClickSearch()">
              <i class="fa fa-search"></i>
            </button>
          </div>
        </div>
      </div>
      <br>
      <table class="table table-striped table-advance table-bordered table-hover">
        <thead>
          <tr>
            <th>#</th>
            <th class="hidden-phone"> Barcode</th>
            <th>Image</th>
            <th>Product Name</th>
            <th>Status</th>
            <th>Option</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of Products.product_List; let i = index">
            <td>
              <p>{{ i + 1 }}</p>
            </td>
            <td class="
          hidden-phone"> {{item.barcode}} ({{ item.barcode_Custom }}) </td>
            <td>image</td>
            <td>{{item.name}}</td>
            <td>{{item.status}}</td>
            <td>
              <button class="btn btn-success btn-xs"><i class="fa fa-check">details</i></button>
            </td>
          </tr>
        </tbody>
      </table>
      <pagination [(ngModel)]="start_Page" [itemsPerPage]="limit_Page" (pageChanged)="onPageChanged($event)" [rotate]="false"
        [maxSize]="10" previousText="หน้าก่อนหน้า" nextText="หน้าถัดไป" [totalItems]="Products.product_Total"></pagination>
    </div>
  </div>
</app-content>
