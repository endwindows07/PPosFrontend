<app-content>
  <div class="page-breadcrumb">
    <div class="row">
      <div class="col-12 d-flex no-block align-items-center">
        <div class="ml-auto text-left">
          <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="#">หน้าร้าน</a></li>
              <li class="breadcrumb-item active" aria-current="page">หน้าขายสินค้า</li>
            </ol>
          </nav>
        </div>
      </div>
    </div>
  </div>
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12">
        <div class="card card-body printableArea">
          <h3><b>เพิ่มรายการสินค้า</b> <span class="pull-right"></span></h3>
          <hr>
          <div class="card-body row">
            <div class="col-md-3">
              <div class="card-img card-img-overlay">
                <img *ngIf="!form.value.image_Url" class="img-fluid img-thumbnail" src="data:image/svg+xml;base64,PD94bWwgdmVyc2lvbj0iMS4wIiBlbmNvZGluZz0iVVRGLTgiIHN0YW5kYWxvbmU9InllcyI/PjxzdmcgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIiB3aWR0aD0iMTQwIiBoZWlnaHQ9IjE0MCIgdmlld0JveD0iMCAwIDE0MCAxNDAiIHByZXNlcnZlQXNwZWN0UmF0aW89Im5vbmUiPjwhLS0KU291cmNlIFVSTDogaG9sZGVyLmpzLzE0MHgxNDAKQ3JlYXRlZCB3aXRoIEhvbGRlci5qcyAyLjYuMC4KTGVhcm4gbW9yZSBhdCBodHRwOi8vaG9sZGVyanMuY29tCihjKSAyMDEyLTIwMTUgSXZhbiBNYWxvcGluc2t5IC0gaHR0cDovL2ltc2t5LmNvCi0tPjxkZWZzPjxzdHlsZSB0eXBlPSJ0ZXh0L2NzcyI+PCFbQ0RBVEFbI2hvbGRlcl8xNjYyMDFjN2E4NSB0ZXh0IHsgZmlsbDojQUFBQUFBO2ZvbnQtd2VpZ2h0OmJvbGQ7Zm9udC1mYW1pbHk6QXJpYWwsIEhlbHZldGljYSwgT3BlbiBTYW5zLCBzYW5zLXNlcmlmLCBtb25vc3BhY2U7Zm9udC1zaXplOjEwcHQgfSBdXT48L3N0eWxlPjwvZGVmcz48ZyBpZD0iaG9sZGVyXzE2NjIwMWM3YTg1Ij48cmVjdCB3aWR0aD0iMTQwIiBoZWlnaHQ9IjE0MCIgZmlsbD0iI0VFRUVFRSIvPjxnPjx0ZXh0IHg9IjQ0LjA1NDY4NzUiIHk9Ijc0LjUiPjE0MHgxNDA8L3RleHQ+PC9nPjwvZz48L3N2Zz4="
                  alt="Responsive image">
                <img *ngIf="form.value.image_Url" [src]="form.value.image_Url" class="img-fluid img-thumbnail" alt="Responsive image">
              </div>
            </div>
            <div class="card-body col-lg-9">
              <form class="form-horizontal" [formGroup]="form" (submit)="onCreateProduct()">

                <div class="form-group row">
                  <label for="fname" class="col-sm-2 text-right control-label col-form-label">รูปสินค้า</label>
                  <div class=" col-sm-9">
                    <input type="file" class="file-input" (change)="onCovertImage(inputImage)" #inputImage>
                  </div>
                </div>
                <div class="form-group row">
                  <label for="fname" class="col-sm-2 text-right control-label col-form-label">รหัสแท่ง</label>
                  <div class="col-sm-9">
                    <input class=" form-control" formControlName="barcode" type="text" />
                  </div>
                </div>
                <div class="form-group row">
                  <label for="lname" class="col-sm-2 text-right control-label col-form-label">รหัสธรรมดา</label>
                  <div class="col-sm-7">
                    <input class=" form-control" formControlName="barcode_Custom" type="text" />
                  </div>
                  <div class="col-sm-2">
                    <button type="button" class="btn btn-md btn-outline-info">สุ่มรหัส</button>
                  </div>
                </div>
                <div class="form-group row">
                  <label for="lname" class="col-sm-2 text-right control-label col-form-label">ชื่อสินค้า</label>
                  <div class="col-sm-9">
                    <input class="form-control" formControlName="name" type="text" />
                  </div>
                </div>
                <div class="form-group row">
                  <label for="email1" class="col-sm-2 text-right control-label col-form-label">รายละเอียดสินค้า</label>
                  <div class="col-sm-9">
                    <textarea class="form-control " formControlName="description"></textarea>
                  </div>
                </div>
                <div class="form-group row">
                  <label for="cono1" class="col-sm-2 text-right control-label col-form-label">วันหมดอายุ </label>
                  <div class="col-sm-9">
                    <div class="input-group">
                      <input type="text" class="form-control datepicker-orient-top" placement="top" id="datepicker-autoclose"
                        formControlName="expired" placeholder="วว / ดด / ปปปป" bsDatepicker>
                      <div class="input-group-append">
                        <span class="input-group-text"><i class="fa fa-calendar"></i></span>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row">
                </div>

                <div class="form-group row">
                  <label for="cono1" class="col-sm-2 text-right control-label col-form-label">จำนวนสินค้า </label>
                  <div class="col-sm-2">
                    <input type="text" class="form-control" id="cono1" formControlName="amount_Product" placeholder="">
                  </div>
                  <label for="cono1" class="col-sm-2 text-right control-label col-form-label">หน่วยสินค้า </label>
                  <div class="col-lg-1">
                    <div class="btn-group" dropdown>
                      <button dropdownToggle type="button" class="btn btn-md btn-outline-info dropdown-toggle"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        {{typeSelected.value}}
                        <span class="caret"></span>
                      </button>
                      <ul id="dropdown-basic" *dropdownMenu class="dropdown-menu" role="menu" aria-labelledby="button-basic">
                        <li role="menuitem" *ngFor="let item of typeItem">
                          <a class="dropdown-item" (click)="typeSelected = item">{{ item.value }}</a>
                        </li>
                      </ul>
                    </div>
                  </div>
                  <label for="cono1" class="col-sm-2 text-right control-label col-form-label">หมวดหมู่สินค้า </label>
                  <div class="col-lg-1">
                    <div class="btn-group" dropdown>
                      <button dropdownToggle type="button" class="btn btn-md btn-outline-info dropdown-toggle"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        {{ categorySelected.value }}
                        <span class="caret"></span>
                      </button>
                      <ul id="dropdown-basic" *dropdownMenu class="dropdown-menu" role="menu" aria-labelledby="button-basic">
                        <li role="menuitem" *ngFor="let item of categoryItem">
                          <a class="dropdown-item" (click)="categorySelected = item">{{ item.value }}</a>
                        </li>
                      </ul>
                    </div>
                  </div>
                </div>
                <div class="form-group row">
                  <label for="cono1" class="col-sm-2 text-right control-label col-form-label">ราคาทุน </label>
                  <div class="col-sm-4">
                    <input class="form-control" formControlName="cost_Product" type="text" />
                  </div>
                  <label for="cono1" class="col-sm-2 text-right control-label col-form-label">ราคาขาย </label>
                  <div class="col-sm-3">
                    <input class="form-control" formControlName="price" type="text" />
                  </div>
                </div>
                <div class="form-group row">
                  <label for="cono1" class="col-sm-2 text-right control-label col-form-label"></label>
                  <div class="col-sm-3">
                    <button class="btn btn-info btn-lg" type="submit">บันทึกข้อมูลสินค้า</button>
                  </div>
                  <div class="col-sm-3">
                    <button type="button" class="btn btn-info btn-lg">กลับ</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</app-content>
