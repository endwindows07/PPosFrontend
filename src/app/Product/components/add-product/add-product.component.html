        <div class="form-group">
          <input type="file" (change)="onCovertImage(inputImage)" #inputImage>
        </div>
      </div>
      <div class="col-md-8">
        <div class="row">
          <form class="form-horizontal" [formGroup]="form" (submit)="onCreateProduct()">
            <div class="form-group ">
              <label class="control-label col-lg-12">Barcode</label>
              <div class="col-lg-8">
                <input class=" form-control" formControlName="barcode" type="text" />
              </div>
            </div>
            <div class="form-group ">
              <label class="control-label col-lg-12">Custom Barcode</label>
              <div class="col-lg-6">
                <input class=" form-control" formControlName="barcode_Custom" type="text" />
              </div>
              <div class="col-lg-3">
                <button class="btn btn-defaul">random</button>
              </div>
            </div>
            <div class="form-group ">
              <label class="control-label col-lg-12">Product Name</label>
              <div class="col-lg-8">
                <input class="form-control" formControlName="name" type="text" />
              </div>
            </div>
            <div class="form-group ">
              <label class="control-label col-lg-12">Desciption</label>
              <div class="col-lg-8">
                <textarea class="form-control " formControlName="description"></textarea>
              </div>
            </div>
            <div class="form-group ">
              <label class="control-label col-lg-12">Expired </label>
              <div class="col-lg-8">
<input type="text" placeholder="dd/mm/yyyy" formControlName="expired" class="form-control" bsDatepicker>
              </div>
            </div>
            <div class="form-group ">
              <label class="control-label col-lg-2">Amount</label>
              <label class="control-label col-lg-2">Type</label>
              <label class="control-label col-lg-8">Category</label>
              <div class="col-lg-2">
                <input class="form-control" formControlName="amount_Product" type="text" />
              </div>
              <div class="col-lg-2">
                <div class="btn-group" dropdown>
                  <button id="button-basic" dropdownToggle type="button" class="btn btn-defaul dropdown-toggle"
                    aria-controls="dropdown-basic">
                    {{typeProductKey.value}} <span class="caret"></span>
                  </button>
                  <ul id="dropdown-basic" *dropdownMenu class="dropdown-menu" role="menu" aria-labelledby="button-basic">
                    <li role="menuitem" formControlName="type" *ngFor="let item of typeProductItem">
                      <a class="dropdown-item" (click)="typeProductKey = item">{{ item.value }}</a>
                    </li>
                  </ul>
                </div>
              </div>
              <div class="col-lg-2">
                <div class="btn-group" dropdown>
                  <button id="button-basic" dropdownToggle type="button" class="btn btn-defaul dropdown-toggle"
                    aria-controls="dropdown-basic">
                    {{ categorySelection.value }}<span class="caret"></span>
                  </button>
                  <ul id="dropdown-basic" *dropdownMenu class="dropdown-menu" role="menu" aria-labelledby="button-basic">
                    <li role="menuitem" *ngFor="let item of categoryItem">
                      <a class="dropdown-item" (click)="categorySelection = item">{{ item.value }}</a>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="form-group">
                <div class="col-lg-12">
                  <label class="control-label col-lg-2">Cost Product</label>
                  <label class="control-label col-lg-2">Price</label>
                </div>
                <div class="col-lg-12">
                  <div class="col-lg-2">
                    <input class="form-control" formControlName="cost_Product" type="text" />
                  </div>
                  <div class="col-lg-2">
                    <input class="form-control" formControlName="price" type="text" />
                  </div>
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="col-lg-12">
                <button class="btn btn-theme" type="submit">Save</button>
                <button class="btn btn-theme04" type="button">Cancel</button>
              </div>
            </div>
          </form>
          <!-- /form-panel -->
        </div>
        <!-- /col-lg-12 -->
      </div>
    </div>
  </div>
</app-content>
