<app-content>
  <div class="content-panel">
    <div class="row">
      <div class="col-lg-1"></div>
      <div class="col-lg-8">
        <div class="form-group col-lg-10">
          <input class="form-control" [(ngModel)]="salesBillId">
        </div>
        <div class="col-lg-1">
          <button type="submit" (click)="onSearch()" class="btn btn-theme">ค้นหา</button>
        </div>
      </div>
    </div>
    <div>
      <div *ngIf="salesBill" style="height: 100%">
        <div class="row">
          <div class="col-lg-1">
          </div>
          <div class="col-lg-8">
            <div class="page-header">
              <h1> เลขที่ใบเสร็จ : {{salesBill.id}} <small> 
                  </small></h1>
            </div>
            <div>
              <h3>
                ยอดรวม :
                <small>
                  {{salesBill.total_Price}}
                </small>
              </h3>
            </div>
            <div>
              <h3>ชำระเงิน :
                <small> {{salesBill.payment}} </small>
              </h3>
            </div>
            <div>
              <h3>เวลาขาย:
                <small> {{salesBill.sales_Time | date:'medium'}} </small>
              </h3>
            </div>
            <div>
              <h3>เวลายกเลิกบิล :
                <small> {{salesBill.cancelSales_Time | date:'medium'}}</small>
              </h3>
            </div>
          </div>
          <div class="col-lg-1"></div>
        </div>
        <br>
        <div class="row">
          <br>
          <div class="col-lg-8">
            <table class="table table-striped table-advance table-bordered table-hover">
              <thead>
                <tr>
                  <th>ลำดับ</th>
                  <th>รายการสินค้า</th>
                  <th>จำนวน</th>
                </tr>
              </thead>
              <tbody *ngIf="salesBill">
                <tr *ngFor="let item of salesBill.sales_List; let i = index;">
                  <td>{{i+1}}</td>
                  <td><a [routerLink]="[ '/', AppUrl.Product, ProductUrl.DetailProduct,  item.productId]">{{item.product.name}}</a></td>
                  <td>{{item.sales_Count}}</td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="col-lg-2">
            <button type="button" (click)="onCancelSalesBill()" class="btn btn-danger">ยกเลิกใบเสร็จ</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</app-content>
