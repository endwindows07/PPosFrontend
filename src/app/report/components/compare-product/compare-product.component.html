<app-content>
  <div class="row content-panel" style="height: 900px">
    <div class="page-header">
      <h1>รายงานเปรียบเทียบยอดขายสินค้า</h1>
      <h4><small>รายงานเปรียบเทียบยอดขายสินค้าจะแสดงยอดขายสินค้า(สองชนิด) ออกมาในรูปแบบกราฟ (ค่าเริ่มต้นการค้นหาคือ
          เดือนปัจจุบัน)</small></h4>
    </div>
    <div class="row">
      <div class="col-lg-10">
        <input placeholder="ค้นหาด้วยเวลา mm/dd/yyy" type="text" class="form-control" [(ngModel)]="Search_Text"
          bsDaterangepicker #dpr="bsDaterangepicker" placement="bottom">
      </div>
      <div class="row">
        <button class="form-control" class="btn btn-info" type="button" (click)="onSearchSalesProductTime()">
          <i class="fa  fa-search"></i> ค้นหา </button>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <canvas id="lineChart"></canvas>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-1"></div>
      <div class="col-lg-8">
        <input placeholder="ค้นหาด้วยรหัสแท่ง" [(ngModel)]="productBarcodeSearch" (input)="onSearchProduct($event.target.value)"
          type="text" class="form-control" placement="bottom">
      </div>
      <div class="">
        <button class="form-control" class="btn btn-info" type="button" (click)="onLoadProductSelectToChart()">
          <i class="fa  fa-search"></i> ค้นหา </button>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-1"></div>
      <div class="col-lg-10">
        <table class="table">
          <thead>
            <tr>
              <th>#</th>
              <th>รูปภาพ</th>
              <th>รหัสแท่ง</th>
              <th>ชื่อสินค้า</th>
              <th>จำนวนสินค้าในระบบ</th>
              <th></th>
            </tr>
          </thead>
          <tbody *ngIf="productsSelect">
            <tr *ngFor="let item of productsSelect; let i = index">
              <td>{{i+1}}</td>
              <td>pic</td>
              <td>{{item.barcode}}</td>
              <td>{{item.name}}</td>
              <td>{{item.amount_Product}}</td>
              <td><button (click)="onRemoveProductSelected(i)"><span class="glyphicon glyphicon-folder-close"></span></button></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</app-content>
