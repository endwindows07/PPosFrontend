<app-content>

  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card-body card-header btn-cyan active text-white">
          <h3> <span class="fas fa-chart-area"></span> <b> รายงานยอดขาย</b> <span class="pull-right"></span></h3>
        </div>
        <div class="card card-body printableArea">
          <div class="row">
            <div class="col-md-12">
              <div class="card-body">
                <div class="row">
                  <div class="col-lg-1"></div>
                  <div class="col-lg-9">
                    <div class="input-group">
                      <input placeholder="ค้นหาเวลาขาย" type="text" class="form-control btn-lg" [(ngModel)]="Search_Text" bsDaterangepicker
                        #dpr="bsDaterangepicker">
                      <div class="input-group-append">
                        <span class="input-group-text"><i class="fa fa-calendar"></i></span>
                      </div>
                    </div>
                  </div>
                  <div class="col-2">
                    <a (click)="onSearchSalesProductTime()" class="btn-cyan  btn-lg float-right text-white" href="javascript:void(0)"><i
                        class="fas fa-search">
                        ค้นหา</i></a>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <canvas id="lineChart"></canvas>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="card-body">
                <div class="row">
                  <div class="col-8">
                    <div class="search input-field m-t-0 m-b-0">
                      <input type="text" class="form-control" placeholder="ค้นหาด้วยรหัสแท่ง" [(ngModel)]="productBarcodeSearch"
                        (input)="onSearchProduct($event.target.value)" class="form-control border-0" autofocus>
                    </div>
                  </div>
                  <div class="col-2">
                    <a (click)="onLoadProductSelectToChart()" class="btn-cyan  btn-lg float-right text-white" href="javascript:void(0)"><i
                        class="fas fa-search">
                        ค้นหา</i></a>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-12">
              <div class="table-responsive m-t-40" style="clear: both;">
                <table class="table table-striped" style=" height: 350px; ">
                  <thead>
                    <tr>
                      <th>
                        <h5> # </h5>
                      </th>
                      <th>
                        <h5> รูปภาพ </h5>
                      </th>
                      <th>
                        <h5> รหัสแท่ง </h5>
                      </th>
                      <th>
                        <h5> ชื่อสินค้า </h5>
                      </th>
                      <th>
                        <h5> จำนวนสินค้าในระบบ </h5>
                      </th>
                      <th></th>
                    </tr>
                  </thead>
                  <tbody *ngIf="productsSelect">
                    <tr *ngFor="let item of productsSelect; let i = index">
                      <td>{{i+1}}</td>
                      <td>pic</td>
                      <td>{{item.barcode}}</td>
                      <td>{{item.name}}</td>
                      <td>{{item.amount_Product}}</td>
                      <td><button (click)="onRemoveProductSelected(i)"><span class="glyphicon glyphicon-folder-close"></span></button></td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</app-content>
