<app-content>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card-body card-header btn-secondary active text-white">
          <h3> <span class="fas fa-chart-area"></span> <b> รายงานยอดขาย</b> <span class="pull-right"></span></h3>
        </div>
        <div class="card card-body printableArea">
          <div class="row">
            <div class="col-md-12">
              <div class="card-body">
                <div class="row">
                  <div class="col-lg-1"></div>
                  <div class="col-lg-8">
                    <div class="input-group">
                      <input placeholder="ค้นหาเวลาขาย" type="text" class="form-control btn-lg" [(ngModel)]="Search_Text"
                      bsDaterangepicker #dpr="bsDaterangepicker">
                      <div class="input-group-append">
                        <span class="input-group-text"><i class="fa fa-calendar"></i></span>
                      </div>
                    </div>
                  </div>
                  <div class="col-lg-1 text-right">
                    <a (click)="Search_Text = null;" class="btn btn-secondary btn-lg float-right" href="javascript:void(0)"><span
                        class="mdi mdi-backspace mdi-18px"></span></a>
                  </div>
                  <div class="col-2">
                    <a (click)="onClickSearch()" class="btn-cyan  btn-lg float-right text-white" href="javascript:void(0)"><i
                        class="fas fa-search">
                        ค้นหา</i></a>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <canvas id="lineChart"></canvas>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-12">
              <div class="table-responsive m-t-40" style="clear: both;">
                <table class="table table-striped" style=" height: 350px; ">
                  <thead>
                    <tr>
                      <th>
                        <h5> วันที่ </h5>
                      </th>
                      <th>
                        <h5> ยอดขาย </h5>
                      </th>
                      <th>
                        <h5> ต้นทุน </h5>
                      </th>
                      <th>
                        <h5> กำไร </h5>
                      </th>
                      <th>
                        <h5> กำไร : % </h5>
                      </th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let item of CostAndProfitList.costAndProfit_List">
                      <td>{{item.sales_Time| date:'dd/MM/yyyy'}}</td>
                      <td>{{item.total_Sales}} บาท</td>
                      <td>{{item.cost}} บาท</td>
                      <td>{{item.profit}} บาท</td>
                      <td>{{ (item.profit / item.cost) * 100}} %</td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</app-content>
